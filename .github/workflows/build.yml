name: Test

on:
  - push

jobs:
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        run: echo "run tests"

  develop:
    needs: test
    uses: russoale/action-test/.github/workflows/deploy.yml@test
    with:
      env: develop
  
  alpha:
    needs: test
    uses: russoale/action-test/.github/workflows/deploy.yml@test
    with:
      env: alpha
      e2e: true

  beta:
    needs: test
    uses: russoale/action-test/.github/workflows/deploy.yml@test
    with:
      env: beta
      branch: master
      e2e: true
